<div id="container">

    <div id="task-list-panel">
        <mat-toolbar id="task-list-header">
            <h1 class="md-toolbar-tools">Global</h1>
        </mat-toolbar>
        <div id="task-list">
            <div fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">

                <mat-card id="task-card" *ngFor="let task of globalTasks;index as idx;">
                    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                        <span fxFlex="80%"></span>
                    </mat-card-title>
                    <mat-card-content>

                        <div>
                            <span fxFlex="100%"> <b>{{idx+1}}. </b>{{task.text}}</span>
                        </div>
                        <br>
                        <div>
                            <label fxFlex="50%"> Start : {{task.start | date : 'dd / MMM / yyyy'}}</label>
                            <label fxFlex="50%"> End : {{task.end | date : 'dd / MMM / yyyy'}}</label>
                        </div>
                        <br>
                        <div>
                            <label fxFlex="75%" class="creator-color"> <i>Created by   {{task.creator}} </i></label>
                            <label fxFlex="25%" class="{{task.isCompleted ? 'complete-color' : 'incomplete-color'}}"> {{task.isCompleted ? 'Completed' : 'Not Completed'}} </label>
                            <!--  <label fxFlex="30%"> <img src="../../assets/icons/ic_complete.png" alt="Girl in a jacket"> {{task.isCompleted}}</label>-->

                            <!--  <mat-icon fxFlex="10%" class="incomplete-color" class1="{{task.isCompleted ? 'incomplete-color' : 'complete-color'}}">{{task.isCompleted ? 'check_circle' : 'cancel'}}</mat-icon>-->
                        </div>
                    </mat-card-content>

                </mat-card>
            </div>
        </div>
    </div>
