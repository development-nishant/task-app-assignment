<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    <span>{{pageTitle}}</span>
    <span fxFlex></span>
    <label>My Tasks : {{myTasksCount}} | Team Tasks : {{teamTasksCount}}</label>
</mat-toolbar>

<mat-drawer-container fxFlexFill>
    <mat-drawer #drawer class="example-sidenav " mode="side">

        <mat-list role="list">
            <mat-list-item role="listitem" routerLink="/home" routerLinkActive="active">Home</mat-list-item>
            <mat-list-item role="listitem" routerLink="/tasks" routerLinkActive="active">Tasks</mat-list-item>
        </mat-list>

    </mat-drawer>

    <router-outlet>
    </router-outlet>


</mat-drawer-container>
