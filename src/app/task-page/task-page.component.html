<div id="container">

    <div id="tast-list-panel">
        <mat-toolbar id="task-list-header">
            <h1 class="md-toolbar-tools">All Tasks </h1>
            <span fxFlex="80%"></span>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Task Type" #input>
            </mat-form-field>
        </mat-toolbar>
        <div id="task-list">
            <table id="task-list" mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="text">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Task</b> </th>
                    <td mat-cell *matCellDef="let row"> {{row.text}} </td>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="creator">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Creator</b> </th>
                    <td mat-cell *matCellDef="let row"> {{row.creator}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="start">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Start Date</b> </th>
                    <td mat-cell *matCellDef="let row"> {{row.start}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="end">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>End Date </b></th>
                    <td mat-cell *matCellDef="let row" [style.color]="red"> {{row.end}} </td>
                </ng-container>

                <ng-container matColumnDef="isGlobal">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Global ? </b></th>
                    <td mat-cell *matCellDef="let row" [style.color]="blue"> {{row.isGlobal}} </td>
                </ng-container>

                <ng-container matColumnDef="isLeader">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Posted by leader ? ? </b> </th>
                    <td mat-cell *matCellDef="let row" [style.color]="blue"> {{row.isLeader}} </td>
                </ng-container>

                <ng-container matColumnDef="isCompleted">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Completed ? </b></th>
                    <td mat-cell *matCellDef="let row" [style.color]="blue"> {{row.isCompleted}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row style="height: 30px;" *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
