<div>
    <h1 mat-dialog-title>Create New Task</h1>
    <div mat-dialog-content>

        <mat-form-field appearance="outline">
            <mat-label>Task content</mat-label>
            <textarea matInput [(ngModel)]="newTaskObj.text"></textarea>
        </mat-form-field>

        <mat-checkbox [(ngModel)]="newTaskObj.isCompleted">Completed</mat-checkbox>

        <mat-form-field appearance="outline">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Start date">
                <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onCancelClick() ">Cancel</button>
        <button mat-button [mat-dialog-close]=" " cdkFocusInitial (click)="onOKClick() ">Ok</button>
    </div>
</div>
