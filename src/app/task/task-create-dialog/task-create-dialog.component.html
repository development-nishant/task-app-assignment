<div>
    <form #form="ngForm">
        <h1 mat-dialog-title> {{data.message}}</h1>

        <mat-dialog-content mat-dialog-content>
            <mat-form-field appearance="outline">
                <mat-label>Task content</mat-label>
                <textarea id="text" name="text" #text="ngModel" matInput [(ngModel)]="newTaskObj.text" [ngModelOptions]="{standalone: true} " required></textarea>
                <mat-error *ngIf=" text.invalid && (!text.dirty || !text.touched) && text.errors.required ">Text cannot be empty</mat-error>
            </mat-form-field>
            <br>
            <mat-checkbox [(ngModel)]="newTaskObj.isCompleted " [ngModelOptions]="{standalone: true} ">Completed</mat-checkbox>
            <br>
            <br>

            <mat-form-field appearance="outline ">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker ">
                    <input id="start " name="start " #start="ngModel" matStartDate [(ngModel)]="newTaskObj.start " [ngModelOptions]="{standalone: true} " placeholder=" Start date " required>
                    <input id="end " name="end " #end="ngModel" matEndDate [(ngModel)]="newTaskObj.end " [ngModelOptions]="{standalone: true} " placeholder="End date " required>
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker "></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
                <ng-template *ngIf="start.touched || end.touched ">
                    <mat-error *ngIf="start.errors.required ">Start Date cannot be blank</mat-error>
                    <mat-error *ngIf="end.errors.required ">End Date cannot be blank</mat-error>
                </ng-template>
            </mat-form-field>

        </mat-dialog-content>

        <div mat-dialog-actions>

            <button mat-button [disabled]="form?.invalid" cdkFocusInitial (click)="onOKClick() ">Ok</button>
            <button mat-button (click)="onCancelClick() ">Cancel</button>
        </div>
    </form>
</div>
